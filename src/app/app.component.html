<div *ngIf="(myonlineAfterAuth | async) as onlineAndAuthReady; else onlineAndAuthNotReady">
  <div *ngIf="onlineAndAuthReady === true">
    <div *ngIf="(myauth | async) as loggedin; else loggedout"><!-- obj exists else (null or undefined)-->
      Main-Screen:<!--{{loggedin | json}}-->
      <button mat-raised-button color="primary" (click)="developmentservice.logout()"> LogOut</button>
      <div *ngIf="(Sections | async) as mySections; else nokeysinSection">
        Keys: 
        <pre>
          {{mySections | json}}
        </pre>       
      </div>
      <ng-template #nokeysinSection>
        No KEYS
      </ng-template>
    </div>
  </div>
</div>
<ng-template #onlineAndAuthNotReady>
  <div fxLayout="row" fxLayoutAlign="center center" style="height:100vh;">
    onlineAndAuthNotReady:<mat-spinner  [diameter]="30"></mat-spinner>
  </div>
</ng-template>

<ng-template #loggedout>
  <div fxLayoutAlign="center center" style="height:100vh;"> 
  <mat-card class="example-card" fxFlex="30vw" fxFlex.lt-sm="80vw" >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Share Ideas</mat-card-title>
      <mat-card-subtitle>Step by Step</mat-card-subtitle>
    </mat-card-header><mat-card-content>
      <div style="color:blue; padding:0px;" >
        <div fxLayout="column" fxLayoutAlign="space-around center" style="letter-spacing: 20px;">
        <h1> <strong style="font-size:30px">Test All Steps Tool</strong> </h1>
        <h1>  Checkout various Public projects TestCases </h1>
        <h1>  Also Edit/Create/Delete Testcases in Demo Mode </h1>
        </div>
        
        </div> 
    </mat-card-content>
    <mat-card-actions>
      <div fxLayout="row " fxLayoutAlign="space-around center">
        <mat-chip-list>
        <mat-chip  style="font-size:2em; padding:10px;height: 60px !important;
        " >Login now:</mat-chip>
        </mat-chip-list>
        <button mat-raised-button color="primary" (click)="developmentservice.login()"> Google login</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>

</ng-template>
